<html>
<head>
	<title>
		notizblog
	</title>
	<meta charset="UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet" />
	<link href="css/notizblog.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row row-eq-height" id="header">
			<div class="col-md-9 col-lg-9" id="header-left">
				<a href="index.html">
					<h1 class="no-link">notizblog</h1>
				</a>
			</div>
			<div class="col-md-3 col-lg-3" id="header-login">
				<form>
					<div class="input-group">
						<span class="input-group-addon" id="mail-icon">
							<i class="fa fa-at" aria-hidden="true"></i>
						</span>
						<input class="form-control" type="text" placeholder="E-Mail" aria-describedby="mail-icon" />
					</div>
					<div class="input-group">
						<span class="input-group-addon" id="password-icon">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
						<input class="form-control" type="password" placeholder="Passwort" aria-describedby="password-icon" />
						<span class="input-group-btn">
							<button class="btn btn-info" type="submit">Login</button>
						</span>
					</div>
				</form>
			</div>
		</div>
		<ol class="breadcrumb">
			<li><a href="index.html">notizblog</a></li>
			<li class="active">Blog schreiben</li>
		</ol>
		<div class="row">
			<div class="col-md-3">
				<ul class="nav nav-pills nav-stacked" id="menu">
					<li role="presentation" class="active"><a href="#">Blog schreiben</a></li>
					<li role="presentation"><a href="#">Arbeit und Studium <span class="badge">2</span></a></li>
					<li role="presentation"><a href="#">Kultur <span class="badge">2</span></a></li>
					<li role="presentation"><a href="#">Lifestyle <span class="badge">2</span></a></li>
					<li role="presentation"><a href="#">Politik <span class="badge">2</span></a></li>
					<li role="presentation"><a href="#">Technik <span class="badge">2</span></a></li>
				</ul>
			</div>
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4>Verfasse einen Blogeintrag</h4>
						<br/>
						<form>
							<div class="form-group row">
								<label for="input-titel" class="col-md-2 col-form-label">Titel</label>
								<div class="col-md-10">
									<input type="text" class="form-control" id="input-titel">
								</div>
							</div>
							<br/>
							<div class="form-group row">
								<label for="input-picture" class="col-md-2 col-form-label">Titelbild</label>
								<div class="col-md-10">
									<input type="file" id="input-picture">
								</div>
							</div>
							<br/>
							<div class="form-group row">
								<label for="input-category" class="col-md-2 col-form-label">Kategorie</label>
								<div class="col-md-10">
									<select class="form-control" id="input-category">
										<option value="work">Arbeit und Studium</option>
										<option value="culture">Kultur</option>
										<option value="lifestyle">Lifestyle</option>
										<option value="politics">Politik</option>
										<option value="technology">Technik</option>
									</select>
								</div>
							</div>
							<br/>
							<div class="form-group row">
								<label for="input-text" class="col-md-2 col-form-label">Text</label>
								<div class="col-md-10">
									<textarea class="form-control" id="input-text"></textarea>
								</div>
							</div>
							<br/>
							<center>
								<button class="btn btn-info" type="submit">
									<i class="fa fa-check-square-o" aria-hidden="true"></i>
									Speichern
								</button>
							</center>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
