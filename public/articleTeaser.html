<hr/>
<div class="row">
    <div class="col-md-9">
        <h3>
            <a href="/article?id={{article.id}}">{{article.content.title}}</a>
        </h3>
        Autor: {{article.author}}
    </div>
    <div class="col-md-3 text-right">
        <span class="label label-primary">{{article.date | date: 'dd.MM.yyyy'}}</span>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-3 col-lg-3">
        <img ng-src="{{article.picture}}" alt="" class="img-rounded img-responsive"/>
    </div>
    <div class="col-md-9 col-lg-9">
        {{article.content.text | limitTo:280 }}...
    </div>
</div>
