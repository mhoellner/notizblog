<html ng-app="notizblogApp">
<head>
    <title>
        Beiträge | notizblog
    </title>
    <meta charset="UTF-8"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/notizblog.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet"/>
</head>
<body>
<div class="container" ng-controller="categoryByIdCtrl" ng-model="actualCategory">
    <nb:header></nb:header>
    <ol class="breadcrumb">
        <li><a href="/">notizblog</a></li>
        <li class="active">{{actualCategory.title}}</li>
    </ol>
    <div class="row">
        <div class="col-md-3">
            <nb:menu></nb:menu>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div ng-controller="allArticlesCtrl">
                        <div ng-repeat="article in articles  | orderBy: '-date' | filter: {content: {category:actualCategory.id}} as filtered">
                            <hr/>
                            <div class="row">
                                <div class="col-md-9">
                                    <h3>
                                        <a href="/article?id={{article.id}}">{{article.content.title}}</a>
                                    </h3>
                                    Autor: {{article.author}}
                                </div>
                                <div class="col-md-3 text-right">
                                    <span class="label label-primary">{{article.date | date: 'dd.MM.yyyy'}}</span>
                                </div>
                            </div>
                            <img src="{{article.picture}}" class="img-responsive"/>
                            <hr>
                        </div>
                        <div ng-if="!filtered.length">Keine Beiträge vorhanden</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-cookies.js"></script>
<script src="js/module.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>

<script src="js/notizblog.js"></script>
</body>
</html>
