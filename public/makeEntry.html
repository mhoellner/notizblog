<html ng-app="notizblogApp">
<head>
    <title>
        Neuer Artikel | notizblog
    </title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/notizblog.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <nb:header></nb:header>
    <ol class="breadcrumb">
        <li><a href="/">notizblog</a></li>
        <li><a href="/userSite">Meine Artikel</a></li>
        <li class="active">Artikel schreiben</li>
    </ol>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <nb:menu></nb:menu>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Verfasse einen Artikel</h4>
                    <br/>
                    <form ng-submit="saveArticle()" ng-controller="articleFormCtrl">
                        <div class="form-group row">
                            <label for="input-titel" class="col-md-2 col-form-label">Titel</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="input-titel" ng-model="article.title"
                                       required>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="input-picture" class="col-md-2 col-form-label">Titelbild</label>
                            <div class="col-md-10">
                                <input type="file" id="input-picture" accept=".jpg,.png" size="10MB">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="input-category" class="col-md-2 col-form-label">Kategorie</label>
                            <div class="col-md-10" ng-controller="allCategoriesCtrl" ng-model="categories">
                                <select class="form-control" id="input-category" ng-model="article.category" required>
                                    <option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.title}}</option>
                                </select>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="input-text" class="col-md-2 col-form-label">Text</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="input-text" ng-model="article.text"
                                          required></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="input-copyright" class="col-md-2 col-form-label">Copyright</label>
                            <div class="col-md-10">
                                <input type="checkbox" id="input-copyright" required> Der Text und ggf. das Bild sind
                                mein geistiges Eigentum bzw. ich habe das Recht die Inhalte zu verbreiten.
                                Ich erteile <b>notizblog</b> das Recht, sie zu verwenden.
                            </div>
                        </div>
                        <br/>
                        <center>
                            <button class="btn btn-info" type="submit">
                                <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                Speichern
                            </button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-cookies.js"></script>
<script src="js/module.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
