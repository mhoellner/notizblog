<html ng-app="notizblogApp">
<head>
    <title>
        Login | notizblog
    </title>
    <meta charset="UTF-8"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/notizblog.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <nb:header></nb:header>
    <ol class="breadcrumb">
        <li><a href="/">notizblog</a></li>
        <li class="active">Login</li>
    </ol>
    <div class="row">
        <div class="col-md-3">
            <nb:menu></nb:menu>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h3>Login</h3>
                            <p>Bitte log dich ein, um einen Blogeintrag zu schreiben.</p>
                            <br/>
                            <form ng-submit="login()" ng-controller="loginCtrl">
                                <input class="form-control" type="text" placeholder="Nutzername"
                                       aria-describedby="mail-icon" ng-model="user.name" required/>
                                <br/>
                                <input class="form-control" type="password" placeholder="Passwort"
                                       aria-describedby="password-icon" ng-model="user.pwd" required/>
                                <br/>
                                <center>
                                    <button class="btn btn-info" type="submit">
                                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                                        Login
                                    </button>
                                </center>
                            </form>
                        </div>
                    </div>
                    <br/>
                    <hr>
                    <br/>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h3 id="register">Registrierung</h3>
                            <p>Du bist noch nicht registriert, möchtest aber gerne eigene Blogeinträge verfassen?</p>
                            <p>Dann melde dich jetzt hier an:</p>
                            <br/>
                            <form ng-submit="register()" ng-controller="registerCtrl">
                                <input class="form-control" type="text" placeholder="Nutzername" ng-model="user.name"
                                       aria-describedby="mail-icon"/>
                                <br/>
                                <input class="form-control" type="email" placeholder="E-Mail" ng-model="user.mail"
                                       aria-describedby="mail-icon"/>
                                <br/>
                                <input class="form-control" type="password" placeholder="Passwort" ng-model="user.pwd"
                                       aria-describedby="password-icon"/>
                                <br/>
                                <input class="form-control" type="password" placeholder="Passwort wiederholen"
                                       ng-model="user.pwd2"
                                       aria-describedby="password-icon"/>
                                <br/>
                                <center>
                                    <button class="btn btn-info" type="submit">
                                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                                        Registrieren
                                    </button>
                                </center>
                            </form>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-cookies.js"></script>
<script src="js/module.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>

<script src="js/notizblog.js"></script>
</body>
</html>
